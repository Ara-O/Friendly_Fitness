<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendly Fitness</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="gymlogo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div>
      <nav class="navbar">
        <div>
          <ul>
            <li>Home</li>
            <li>Training Sessions</li>
            <li>Contact Us</li>
          </ul>
        </div>
      </nav>
      <section class="firstsection">
        <img src="gymlogo.png" alt="logo" class="logo" />
        <h3 class="mainheading">Friendly Fitness</h3>
      </section>
    </div>
    <section class="secondsection">
      <h2 class="resourcestext">Our Resources</h2>
      <main class="resources">
        <div class="resource one">
          <h4 class="resourcesmaintext">Cardio Sessions</h4>
          <h6 class="resourcestextsub">Time: 12pm - 1pm</h6>
          <h6 class="resourcestextsub">Days: Mon, Tues, Fri</h6>
        </div>
        <div class="resource two">
          <h4 class="resourcesmaintext">Weightlifting Sessions</h4>
          <h6 class="resourcestextsub">Time: 4pm - 5pm</h6>
          <h6 class="resourcestextsub">Days: Mon, Wed, Thurs, Fri</h6>
        </div>
        <div class="resource three"></div>
      </main>
    </section>
  </body>
</html>
